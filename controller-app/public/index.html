<html>

<head>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <title>Wrench Mask</title>
    <style type="text/css">
        .ledTable {
            background-color: gray;
        }
        
        .ledTable td {
            width: 15px;
            height: 15px;
            border-spacing: 0px;
        }
        
        .ledHigh {
            background-color: white;
        }
        
        .ledMed {
            background-color: #aaa;
        }
        
        .ledLow {
            background-color: #555;
        }
        
        .ledOff {
            background-color: black;
        }
        
        .selected {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <table id="ledTable" border="0" cellspacing="1" cellpadding="0" class="ledTable"></table>
    <br />
    <div>
        <label>Brightness Mode</label>
        <input type="button" id="brightnessMode" value="Full" />
        <br />
        <label>Clear</label>
        <input type="button" id="clear" value="Clear" />
    </div>

    <div>
        <label>Retrive Setting</label>
        <input type="button" id="setting_1" value=" UP " />
        <input type="button" id="setting_2" value="DOWN" />
        <input type="button" id="setting_3" value="LEFT" />
        <input type="button" id="setting_4" value="RIGHT" />
        <input type="button" id="setting_5" value=" UP1 " />
        <input type="button" id="setting_6" value="DOWN1" />
        <input type="button" id="setting_7" value="LEFT1" />
        <input type="button" id="setting_8" value="RIGHT1" />
    </div>
    <div>
        <label>Update Setting</label>
        <input type="button" id="saveSetting" value="SAVE" />
    </div>

    <script type="text/javascript" src="public/scripts.js"></script>
</body>

</html>
